<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">





</head>

<body>
    <div class="container-fluid bg1">
        <div class="row ">
            <div class="col-lg  p-4">
                <div class="row">
                    <div class="d-flex" style="padding-bottom: 10px;">
                        <input type="text" id="cityinput"
                            class="search m-2 px-2 border border-dark bg-white rounded rounded-pill"
                            placeholder="search location" >
                        <button type="submit" id="add" class="submit my-2">
                            <i class="fa fa-search"></i>

                        </button>
                    </div>
                    <div class="p-5">
                        <h1 id="cityoutput"></h1>
                        <p id="text" class="h4"></p>
                        <h1 id="temp_c"></h1>
                    </div>


                </div>
                <div class="row g-0">
                    <div class="col-12 col-sm-6 p-2">
                        <div class=" border-0 rounded  text-white  p-4"
                            style="height: 200px;background-color: #2f9fb3; ">
                            <div class=" border-bottom d-flex justify-content-between">
                                <img src="imgs\saturation.svg" style="height:40px;">
                                <p class="ab">wind direction</p>
                                <p id="winddirection" class="ab"></p>

                            </div>

                            <div class="border-bottom d-flex justify-content-between">
                                <img src="imgs\humidityyyyy.svg" style="height:40px;">
                                <p class="ab">Humidity</p>
                                <p id="humidity" class="ab"></p>
                            </div>

                            <div class="border-bottom d-flex justify-content-between">
                                <img src="imgs\pressure.svg" style="height:40px;">
                                <p class="ab">Pressure</p>
                                <p id="pressure" class="ab"></p>
                            </div>

                            <div class="border-bottom d-flex justify-content-between">
                                <img src="eye-fill.svg" style="height:30px;">
                                <p class="ab">visibility</p>
                                <p id="visibility" class="ab"></p>
                            </div>


                        </div>
                    </div>
                    <div class="col-12 col-sm-6 p-2">
                        <div class=" border-0 rounded text-dark  p-4" style="height: 200px;background-color:#70b1bd;">
                            <div class="border-bottom d-flex justify-content-between">
                                <img src="imgs/wind.svg" style="height:40px;">
                                <p class="ab">wind</p>
                                <p id="wind" class="ab"></p>

                            </div>

                            <div class="border-bottom d-flex justify-content-between">
                                <img src="imgs\dewpoint.svg" style="height:40px;">
                                <p class="ab">Dew point</p>
                                <p id="dewpoint" class="ab"></p>
                            </div>

                            <div class="border-bottom d-flex justify-content-between">
                                <img src="imgs/uv-index.svg" style="height:40px;">
                                <p class="ab">UV index</p>
                                <p id="uvindex" class="ab"></p>
                            </div>

                            <div class="border-bottom d-flex justify-content-between">
                                <img src="imgs/moonrise.svg" style="height:40px;">
                                <p class="ab">Moon Phase</p>
                                <p id="moonphase" class="ab"></p>
                            </div>

                        </div>

                    </div>



                </div>

                <div class="row g-0  ">
                    <div class="col-12 col-sm-6 p-2">
                        <div class=" border-0 rounded  text-dark d-flex justify-content-between px-2"
                            style="background-color: rgb(141, 133, 133);">
                            <img src="imgs/sunrise.svg" style="height: 50px;">
                            <p class="pt-3">SUNRISE</p>
                            <h6 id="sunrise" class="pt-3"></h6>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 p-2">
                        <div class=" border-0 rounded text-light d-flex justify-content-between px-2"
                            style="background-color: black;">
                            <img src="imgs/sunset.svg" style="height: 50px;">
                            <p class="pt-3">SUNSET</p>
                            <h6 id="sunset" class="pt-3"></h6>
                        </div>
                    </div>
                </div>

            </div>


            <div class="col-lg-5  bg2">
                <div class="row">
                    <div class="row pt-4">
                        <h4 id="country" class="head"></h4>
                        <h6 id="currentDate" class="subhead"></h6>
                        <h3 id="temperature"></h3>
                    </div>
                    <div class="row">
                        <img src="imgs/thunderstorms-day-rain.svg" id="tempImg" class=" float-end"
                            style="height: 200px;">

                    </div>



                    <div class="row float-end bg3">

                        <div class="col border-end">
                            <img id="morningImg" src="imgs/moonrise.svg" style="width: 40px;">
                            <p class="frcast">Morning</p>
                            <h4><span id="morning"></span>째C</h4>
                        </div>

                        <div class="col border-end">
                            <img id="afternoonImg" src="imgs/moonrise.svg" style="width: 40px;">
                            <p class="frcast">Afternoon</p>
                            <h4><span id="afternoon"></span>째C</h4>
                        </div>

                        <div class="col border-end">
                            <img id="eveningImg" src="imgs/moonrise.svg" style="width: 40px;">
                            <p class="frcast">Evening</p>
                            <h4><span id="evening"></span>째C</h4>
                        </div>

                        <div class="col">
                            <img id="nightImg" src="imgs/moonrise.svg" style="width: 40px;">
                            <p class="frcast">Overnight</p>
                            <h4><span id="night"></span>째C</h4>
                        </div>
                    </div>


                    <div class=" p-4">
                        <div class="fs-3 fw-semibold">Weather Prediction</div>
                        <div class="d-flex gap-2 overflow-x-scroll weather-scroll py-2" id="day-forecast">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>

</html>
